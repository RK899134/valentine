<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 3rem 4rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #ff4d88;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    button {
      font-size: 1.5rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d88;
      color: white;
      transition: transform 0.25s ease;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #eee;
      color: #555;
      position: relative;
      transition: transform 0.15s ease;
    }

    .hidden {
      display: none;
    }

    .celebration {
      font-size: 2.5rem;
      color: #ff4d88;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="question">rae, will you be my valentine ??? ðŸ˜›</h1>
    <div class="buttons" id="buttons">
      <button id="yes">yes ðŸ’•</button>
      <button id="no">no ðŸ˜”</button>
    </div>
    <div style="margin-top: 1.5rem;">
      <button id="reset" style="font-size:1rem; padding:0.5rem 1.5rem; border-radius:999px; border:none; background:#ffd6e8; cursor:pointer;">reset</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const resetBtn = document.getElementById('reset');
    const buttons = document.getElementById('buttons');
    const question = document.getElementById('question');

    let yesScale = 1;
    let noInteractions = 0;

    // --- RUN AWAY + GROWING YES ---
    function dodgeNoButton() {
      noInteractions++;

      // Grow YES button
      yesScale += 0.18;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Move NO button
      const offsetX = Math.random() * 220 - 110;
      const offsetY = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

      // Change NO text playfully
      const messages = [
        'u thought',
        'nah nice try ðŸ˜Œ',
        'almost there!!!',
        'wont take no for an answer lol',
        'that yes looks pretty big...'
      ];
      noBtn.textContent = messages[Math.min(noInteractions - 1, messages.length - 1)];
    }

    noBtn.addEventListener('mouseenter', dodgeNoButton);
    noBtn.addEventListener('mousedown', (e) => {
      e.preventDefault();
      dodgeNoButton();
    });

    // YES CLICK
    yesBtn.addEventListener('click', () => {
      buttons.style.display = 'none';
      question.textContent = 'YAYYYYY LFGGGGGG SEE YOU FEB 14TH!!! <3';
      question.classList.add('celebration');
      startConfetti();
    });

    // RESET
    resetBtn.addEventListener('click', () => {
      yesScale = 1;
      noInteractions = 0;
      yesBtn.style.transform = 'scale(1)';
      noBtn.style.transform = 'translate(0, 0)';
      noBtn.textContent = 'no ðŸ˜”';
      buttons.style.display = 'flex';
      question.textContent = 'rae, will you be my valentine ??? ðŸ˜›';
    });

    function startConfetti() {
      for (let i = 0; i < 180; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
